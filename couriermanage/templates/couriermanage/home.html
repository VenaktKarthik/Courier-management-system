<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>ACMS - {{ title }}</title>
	{% else %}
		<title>ACMS</title>
	{% endif %}
</head>
<style type="text/css">
	fieldset {
		margin-right: 700px;
		margin-left: 700px;
	}
	body {
		
	}
</style>
<body>
	<h1 style="margin-top: 60px;"><center>Amrita Courier Management System (ACMS)</center></h1><br><br>
	<div style="margin-top: 110px;">
		<p><center>please visit room number abc to collect your package</center></p><br><br>
		<div>
			<center>
			<div>
				<form method="POST">
					{% csrf_token %}
					<fieldset>
						<legend>Login with your Roll number</legend>
						{{ form.as_p }}
					</fieldset>
					<div>
						<button type="submit">Login</button>
					</div>
				</form>
			</div>
			<p>Don't have an account? <a href="http://127.0.0.1:8000/register">Sign up</a></p>
			<p>Are you an admin? <a href="http://127.0.0.1:8000/admin/login/?next=/admin/">click here</a></p><br>
			</center>
		</div>
	</div>
</body>
</html>
