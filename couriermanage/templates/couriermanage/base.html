<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>ACMS - {{ title }}</title>
	{% else %}
		<title>ACMS</title>
	{% endif %}
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">ACMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'service-home' %}">Home</a>
      </li>
    <div class="navbar-nav">
        <a class="nav-link" href="http://127.0.0.1:8000/logout/">About ACMS</a>
        {% if user.is_authenticated %}
        	<a class="nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
        	<a class="nav-link" href="{% url 'service-home' %}">Login</a>
        	<a class="nav-link" href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<body>
	{% if messages %}
		{% for message in messages %}
			<div>
				{{ message }}
			</div>
		{% endfor %}
	{% endif %}
	{% block content %}{% endblock%}
</body>
</html>
